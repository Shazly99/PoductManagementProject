<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>CRUD | Operation</title>
</head>
<body>

<section class=" position-relative">
    <div class="svgB position-fixed w-100">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#e7008a" fill-opacity="1" d="M0,288L26.7,256C53.3,224,107,160,160,149.3C213.3,139,267,181,320,181.3C373.3,181,427,139,480,133.3C533.3,128,587,160,640,176C693.3,192,747,192,800,181.3C853.3,171,907,149,960,144C1013.3,139,1067,149,1120,149.3C1173.3,149,1227,139,1280,154.7C1333.3,171,1387,213,1413,234.7L1440,256L1440,0L1413.3,0C1386.7,0,1333,0,1280,0C1226.7,0,1173,0,1120,0C1066.7,0,1013,0,960,0C906.7,0,853,0,800,0C746.7,0,693,0,640,0C586.7,0,533,0,480,0C426.7,0,373,0,320,0C266.7,0,213,0,160,0C106.7,0,53,0,27,0L0,0Z"></path></svg>
    </div>
</section>

    <div id="loding" >
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
    </div>
    <section id="scoll" class=" container shadow-lg  py-2 my-5">
        <div class="header">
            <div class="wow text-center">
                <h1 class=" animate__animated animate__flipInX animate__delay-1s animate__repeat-5 text-dark font-weight-bolder text-uppercase">Crud</h1>
            </div>
            <!-- <h1 class="text-dark text-center text-uppercase font-weight-bolder text-white mt-5">Crud</h1> -->
            <p class="text-black-50 text-center lead font-weight-bolder text-capitalize text-light ">project management system</p>
        </div>
        <div class="inputes">
            <input id="title" type="text" class="form-control" placeholder="prodect name">
            <div class="row mt-md-2 ">
                <h2 class="text-center col-md-12">Calculator Price</h2>
                <div class="col-md-3 ">
                    <input onkeyup="getTotal()" type="number"class="mt-sm-2 form-control" placeholder="price" name="" id="price">
                </div>
                <div class="col-md-2 ">
                    <input onkeyup="getTotal()" type="number"class="mt-sm-2 form-control" placeholder="texes" name="" id="texes">
                </div>
                <div class="col-md-2 ">
                    <input onkeyup="getTotal()" type="number"class="mt-sm-2 form-control" placeholder="ads" name="" id="ads">
                </div>
                <div class="col-md-2 ">
                    <input onkeyup="getTotal()" type="number"class="mt-sm-2 form-control" placeholder="discount"  id="discount">
                </div>
                <div class="col ">
                    <input onkeyup="getTotal()" id="totalPrice" disabled value="Total Price : " class=" text-white font-weight-bolder form-control  bg-warning"  >
                </div>
            </div>
        </div>
        <input type="number" class="mt-sm-3  mt-3 form-control" placeholder="count " id="count">
        <input type="text" class="mt-3 mt-sm-3 form-control" placeholder="Category " id="category">
        <button id="create" type="submit" class="btn btn-outline-primary font-weight-bolder w-100 mt-sm-2">Create</button>
        <input onkeyup="searchProduct(this.value)" class="form-control mt-2 " type="search" placeholder="Search" id="search">
        <div class="row mt-2">
            <div class="col-md-6">
                <button onclick="searchMood(this.id)" id="searchTitle" class="btn btn-outline-success font-weight-bolder w-100 mt-2">Search By Title</button>
            </div>
            <div class="col-md-6">
                <button onclick="searchMood(this.id)" id="searchCategory" class="btn btn-outline-success font-weight-bolder w-100 mt-2">Search By Category</button>
            </div>
        </div>
        <div id="deleteAll">

        </div>

        <table class="rounded table table-responsive-lg table-striped table-light  table-responsive-md text-center container mt-5">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>ADS</th>
              <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="showData">
                
            </tbody>
        </table>
    </section>

    <script src="javaScript/jquery-3.5.1.min.js"></script>
    <script  src="javaScript/CRUD.js"></script>

</body>
</html>
